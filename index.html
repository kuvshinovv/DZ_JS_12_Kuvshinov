<div class="content">
    <div class="player">
        <video class="video"   preload="auto" ></video>
        <div class="timelineBar">
            <input type="range" class="timeline" value="0" step="0.001">
        </div>
        
    </div>
    <div class="controls">
        <i class="fas fa-play"></i>
        <i class="fas fa-pause"></i>
        <i class="fas fa-stop"></i>
        <i class="fas fa-backward"></i>
        <i class="fas fa-forward"></i>
        <input type="range" class="volume" value="0.01" max="1" step="0.01">
    </div>
    <div class="currentT">
        <span class="CURRENT_TIME">0</span>
    </div>
    <div class="durT">
        <span class="durationALL">0</span>
    </div>
</div>
